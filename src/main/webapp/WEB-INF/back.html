<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../CSS/background.css" rel="stylesheet">
    <script src="../JavaScript/background.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

</head>
<body>
<div id="gradient"/>

<form>
<div class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
        <label for="yy}" class="balance"></label>
         <input type="checkbox" name="${item.getClass().simpleName}" id="yy}" class="balance">
            <span name="${item.getClass().simpleName}" id="${item.getClass().simpleName}-${item.id}" class="balance"/>
         <span>${item.getClass().simpleName}</span>
    </span>
    <a class="mdl-list__item-secondary-action" href="#">
        <span id="span${item.getClass().simpleName}${item.id}">${item.balance}</span>
    </a>
    <div>
        <input class="slider" type="range"
               name="balance_slider" min="0" max="10000" value="0" tabindex="0"
               oninput="this.form.amountInput.value=this.value">
        <input type="number" name="amountInput" min="0" max="10000" value="0"
               id="{loop.index}" oninput="this.form.balance_slider.value=this.value" />
    </div>
</div>
</form>
</body>
</html>
